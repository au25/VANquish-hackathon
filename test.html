<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="test.css">
	<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
	<script src="js/test.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyDyZMvS1qpMKOc7XklQO8k_RzRvmVTQ4eE"></script>
</head>

<body onload="init()">
	<h1 id="appName">Dangerous Drivers</h1>

	<button id="sendData" onclick="reportDriver()">Send Report</button>

	<div id="hiddenMessage" style="display: none; text-align: center;">
		<p>Thank you for submitting a report.</p>
	</div>

	<div class="time-interval">
		<label for="timeSelect">Choose a time interval for viewing reports</label>
		<select id="timeSelect" onchange="addMarkers()">
			<option value="ALL">All Time</option>
			<option value="DAY">Within the last day</option>
			<option value="WEEK">Within the last week</option>
			<option value="MONTH">Within the last month</option>
			<option value="SIXMONTH">Within the last 6 months</option>
		</select>
	</div>

	<br/>

	<div id="postMap"></div>
	<div class="heat-button-container">
		<button id="heatMapOff" onclick="heatMapOff()">Heat Map Off</button>
		<button id="heatMapOn" onclick="heatMapOn()">Heat Map On</button>
	</div>
</body>

</html>
